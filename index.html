            * {
                font-size: 15.5px;
                font-family: helvetica, arial, sans-serif;
                text-transform: uppercase;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
        
            body {
                background: #AAAAAA;
                margin: 1em;
            }
            
            
            .card {
                color: #FFFFFF;
                display: inline-block;
                height: 14rem;
                width: 22.25rem;
                margin: 1rem;
                padding: 1rem;
                border-radius: .8rem;
                box-shadow: -.03em -.03em .03em rgba(255,255,255,.8), .03em .03em .03em rgba(255,255,255,.4), -.04em -.04em .03em #000000, .04em .04em .03em #000000, 0 0 1em rgba(0,0,0,.6);
                overflow: hidden;
                position: relative;
            }
            
            .card select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                text-indent: 1px;
            }
            
            .card option{
                color: #000000 !important;
                margin 0 auto;
            }
            
            .card * {
                background: transparent;
                border: none;
            }
            
            .bank {
                position: absolute;
                top: 0;
                left: 0;
                padding: 1rem;
                                
                text-shadow:-.01em -.01em .01rem rgba(255,255,255,.4)
                           , .01em  .01em .01rem rgba(255,255,255,.4);

            }
            
            .ccn *, .exp *, .name * {
                color: rgba(136,136,136,.2);
                
                text-shadow:-.01em -.01em .01rem rgba(255,255,255,.6)
                           , .01em  .01em .01rem rgba(255,255,255,.6)
                           ,-.05em -.05em .2rem rgba(0,0,0,.6)
                           , .05em  .05em .2rem rgba(0,0,0,.6);
                           
                font-family: Credit-Card;
            }
                    
            .ccn {
                margin: 6em auto 0;
                width: 100%;
                display: block;
                text-align: center;
            }
            
            .ccn > select {
                line-height: 3rem;
                height: 3rem;
                word-spacing: .25rem;
                letter-spacing: .125em;
                font-size: 1em;
                font-weight: bold;
            }
            
            .exp * {
                font-size: .75em;
            }
            
            .logo {
                position: absolute;
                bottom: 0;
                right: 0;
                margin: 1rem;
                font-weight: bold;
            }
        </style>
        
        <style>
            .visa.card {
                background: #008800;
                
                background-image: repeating-linear-gradient(-45deg, transparent, rgba(0,0,0,.5) 50%, rgba(0,0,0,.5) 75%, transparent 100%)
                                , repeating-linear-gradient(125deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 3px, transparent 3px, transparent 5px, rgba(0,0,0,.2) 5px);
            }
            
            .visa .exp {
                width: 100%;
                text-align: center;
            }
                        
            .visa .logo {
                font-size: 2em;
                transform: skewX(-10deg);
                
                text-shadow:-.01em -.01em .01rem rgba(255,255,255,0.2)
                           , .01em  .01em .01rem rgba(255,255,255,0.2);
            }
        </style>
        
        <style>
            .mastercard.card {
